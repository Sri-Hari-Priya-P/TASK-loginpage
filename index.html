<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amazon Style Login</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    body {
        background-image: radial-gradient(circle farthest-corner at 50.3% 47.3%, rgba(113, 42, 92, 1) 0.1%, rgba(40, 25, 46, 1) 90%);
        margin: 0;
        padding: 0;
        min-height: 100vh;
        font-family: sans-serif;
        overflow: hidden;
        position: relative;
    }

    marquee {
        margin-top: 40px;
        font-size: 18px;
        font-weight: bold;
        color: violet;
        padding: 10px 0;
        background-color: rgba(0, 0, 0, 0.2);
    }

    .borderdiv {
        background-image: radial-gradient(circle at center, rgba(200, 100, 180, 0.3), rgba(30, 15, 40, 0.9));
        border-radius: 30px;
        padding: 40px 50px;
        display: inline-block;
        border: 2px solid violet;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        white-space: nowrap;
    }

    .side-image {
        width: 200px;
        border-radius: 20px;
        display: inline-block;
        vertical-align: middle;
        margin-right: 40px;
    }

    .form-container {
        display: inline-block;
        vertical-align: middle;
        background-color: black;
        color: grey;
        width: 350px;
        text-align: center;
        border-radius: 25px;
        border: 1px solid violet;
        padding: 30px 20px;
    }

    .form-container h2 {
        color: white;
    }

    .form-field {
        margin: 20px 0;
    }

    .form-field input {
        padding: 10px;
        width: 80%;
        border-radius: 25px;
        border: 1px solid violet;
        background-color: inherit;
        color: white;
    }

    .form-field input::placeholder {
        text-align: center;
        color: grey;
    }

    .form-field button {
        border: 1px solid violet;
        background-color: inherit;
        color: grey;
        border-radius: 25px;
        padding: 8px 16px;
        margin: 5px;
        transition: 0.3s ease;
    }

    .form-field button:hover {
        color: blueviolet;
        cursor: pointer;
        background-color: rgba(255, 255, 255, 0.05);
    }

    .form-field a {
        color: violet;
        text-decoration: none;
        font-size: 0.9em;
    }

    .form-field button i {
        margin-left: 5px;
    }
  </style>
</head>

<body>
  <marquee direction="left" scrollamount="8">
    HELLO YOU! Welcome to Priya's first Web-Page developed with an idea of creating a login-page! Hope you are liking it!!
  </marquee>

  <div class="borderdiv">
    <img class="side-image" src="https://cdn-icons-png.flaticon.com/512/10488/10488592.png" alt="Login Icon">

    <form action="" class="form-container">
      <h2>LOGIN</h2>
      <p>Please enter your login and password</p>

      <div class="form-field">
        <input type="text" placeholder="Username here" name="emailId">
      </div>
      <div class="form-field">
        <input type="password" placeholder="Password here" name="password" required>
      </div>
      <div class="form-field">
        <a href="#">Forget password?</a>
      </div>
      <div class="form-field">
        <button type="submit">Login</button>
      </div>
      <div class="form-field">
        <button type="button">Login with <i class="fa-brands fa-facebook-f"></i></button>
        <button type="button">Login with <i class="fa-brands fa-twitter"></i></button>
        <button type="button">Login with <i class="fa-brands fa-google"></i></button>
      </div>
    </form>
  </div>
</body>
</html>
